namespace: anyshare

labels:
  deployment:
    name: dip-studio
  pod:
    app: dip-studio
  service:
    app: dip-studio

image:
  registry: acr.aishu.cn
  repository: dip/dip-studio
  tag: "1.0.0-develop"
  pullPolicy: IfNotPresent

replicaCount: 1
name: dip-studio-deployment

nodeSelector: {}

ports:
  name: server-port
  containerPort: 8000

service:
  name: dip-studio
  type: ClusterIP
  port: 8000
  version: "0.1.0-develop"
  workers: 1
  logLevel: "INFO"

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 1Gi

depServices:
  class-443:
    ingressClass: class-443
  rds:
    host: mariadb-mariadb-master.resource
    port: 3330
    user: anyshare
    password: eisoo.com123
    database: dip
    poolMinSize: 1
    poolMaxSize: 10
  # Hydra（token 内省），与 dip-hub-chart 一致
  hydra:
    publicHost: hydra-public
    publicPort: 4444
    administrativeHost: hydra-admin
    administrativePort: 4445
  # User Management（根据用户 ID 获取用户信息），与 dip-hub-chart 一致
  user-management:
    publicHost: user-management-public
    publicPort: 30980
    privateHost: user-management-private
    privatePort: 30980
